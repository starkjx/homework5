<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <form action="/abc" method="POST">
            <div class="username">
                <label for="username">姓名：</label>
                <input id="username" type="text" placeholder="用户名" name="username">
            </div>
            <div class="password">
                <label for="password">密码：</label>
                <input id="password" type="password" placeholder="输入密码" name="password">
            </div>
            <div class="sex">
                <label for="sex">性别：</label>
                <input type="radio" name="sex" value="man">男
                <input type="radio" name="sex" value="woman">女
            </div>
            <div class="sexual preference">
                <label for="sexual preference">取向：</label>
                <input type="radio" name="sexual preference" value="man">男
                <input type="radio" name="sexual preference" value="woman">女
            </div>
            <div class="hobby">
                <label>爱好：</label>
                <input type="checkbox" name="hobby" value="data">dota
                <input type="checkbox" name="hobby" value="travel">旅游
                <input type="checkbox" name="hobby" value="pet">宠物
            </div>
            <div class="textarea">
                <label for="textarea">评论：</label>
                <textarea name="article" id="article">
                    ddd
                </textarea>
            </div>
            <div class="select">
                <label for="select">我的car：</label>
                <select name="my car">
                    <option value="sabo" selected>萨博</option>
                    <option value="dazhong">大众</option>
                </select>
                <input type="submit" value="提交">
            </div>
        </form>
    </div>
</body>
</html>
